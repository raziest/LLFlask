<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body class="m-5">
		<h1>Learning Loop - Python Flask</h1>
		<div class="row mt-3">
		{% if pricelists %}

			{% for pricelist in pricelists %}
			<div class="col-md-3 mb-3">
				<div class="card">
					<div class="card-header"><strong>{{pricelist.product.name}}</strong></div>
					<div class="card-body row">
						<h5 class="col-md-6">{{ pricelist.currency.upper() }} {{ pricelist.unit_amount/100 }}</h5>
						<div class="col-md-6 d-grid gap-2">
							<a href='/checkout/{{pricelist.id}}' class="btn btn-full btn-primary">Buy!</a>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}

		{% endif %}
		</div>
	</body>
</html>
